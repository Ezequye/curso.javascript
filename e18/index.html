<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
    <link rel="stylesheet" href="css/style.css">
    
    <link href = "https: //fonts.googleapis.com/css2? family = Nunito + Sans: ital, wght @ 1,400; 1,700 & display = swap ">

</head>
<body>
    <div id="conteudo">
        <header>
            <h1>Minha loja</h1>
        </header>

        <main>
            <div class="title">
                <h2>Produtos</h2>
                <span>Listra de produtos:</span>
            </div>

            <div class="card">
                <div class="lineIput">
                    <label>Produto</label>
                    <input type="text" id="produto" placeholder="Nome do produto">
                </div>

                <div class="lineIput">
                    <label>Preço</label>
                    <input type="text" id="preco" placeholder="valor do produto">
                </div>


                <button onclick="produtos.salvar()">Salvar</button>
                <button onclick="produtos.cancelar()">Cancelar</button>
            </div>

            <div class="content">
                <table border=1>
                    <thead>
                        <th class="center">ID</th>
                        <th>Produto</th>
                        <th>Valor</th>
                        <th class="center">Ações</th>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </main>
    </div>




    



    <script src="script.js"></script>
</body>
</html>
